There are currently 4 types of objects: planes, spheres, lights and materials for objects
Objects always use last material

Object are created using following syntax
//PLANE START
//normal.x normal.y normal.z
//point.x point.y point.z

//SPHERE START
//point.x point.y point.z
//radius

//MATERIAL START
//color.r color.g color.b
//shinines specular_strength reflection_index

//LIGHT START
//point.x point.y point.z
//color.r color.g color.b
//light type (AMBIENT/POINT/DIRECTIONAL)

